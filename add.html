<html>
  <head>
    <title>NGO Connect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column h-100 container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="start.html">Details</a>
              <a class="nav-link active" aria-current="page" href="add.html"
                >Add New</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <h3>New NGO</h3>
    <hr />
    <form onsubmit="return false;">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" autofocus />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" />
      </div>
      <div class="mb-3">
        <label for="sector" class="form-label">Sector</label>
        <input type="text" class="form-control" id="sector" />
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="text" class="form-control" id="contact" />
      </div>
      <div class="mb-3">
        <label for="members" class="form-label">Members</label>
        <input type="text" class="form-control" id="members" />
      </div>
      <button class="btn btn-success" onclick="return postData()">
        Submit
      </button>
      <a href="start.html" class="btn btn-success">Cancel</a>
    </form>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">TCET grp 20 &copy; 2021</span>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
  <script></script>
</html>
